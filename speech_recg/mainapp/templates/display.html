	<style>
#outer
{
    width:100%;
    text-align: center;
}

{
    display: inline-block;
}

<script>
function goBack() {
    window.history.back();
}
</script>

	<body>

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header" class="alt">
						<span class="logo"><img src="images/logo.svg" alt="" /></span>
						<h1>SoToTe</h1>
						<br />
					</header>

				<!-- Nav -->
					<nav>
					<ul>	
							<button onclick="goBack()">Go Back</button><br>
					</ul>	
					</nav>

				<!-- Main -->
					<div id="main">

						<!-- Introduction -->
							<section id="intro" class="main">
								<div class="spotlight">
									<div >  <!-- class="content"-->
										<header class="major">
											<h2>Your Search Matches Following Files</h2>
										</header>
                                                                       <form action="/goaction/" method="get" id="form1"> 

									{% for key,val in result %}
                                                                        <h2>{{ key }}</h2>
							        <!-- <table id="dummy" class="table table-stripped table-inverse table-bordered table-hover" cellspacing="0" > -->
                                                                        <table id="dummy" cellspacing="0" style= "border: 2px solid grey; width: 100%">
          
										<tbody> 
													{% for l in val %}
													<tr><td>{{ l }} </td></tr>
													{% endfor %}
								
										<tbody>
									</table>
                                                                                    <div id="outer" align="left">
                                                                                        <div class="inner"><button type="submit" name="yo" value="Sentiment_Analysis {{key}}">Sentiment Analysis</button></div>
                                                                                       <!-- <div class="inner"><button type="submit" name="yo" value="Translate {{key}}">Translate</button></div> -->
                                                                                        <div class="inner"><button type="submit" name="yo" value="Word_Cloud {{key}}">Word Cloud</button></div>
                                                                                        <div class="inner"><button type="submit" name="yo" value="Summarize {{key}}">Transcripted Content</button></div>

                                                                                        </div><br><br>

									{% endfor %}			    
									</form> 
                                                                        </div>
								</div>
							</section>

					</div>

				<!-- Footer -->
					<footer id="footer">
						<section>
							<h2>About SoToTe</h2>
							<p>Speech to text utility</p>
						
						</section>
						<section>
							<h2>Contact Us</h2>
							<dl class="alt">
								
								<p>Phi Beta Kappa</p>
							</dl>
							<ul class="icons">
								<li><a href="#" class="icon fa-twitter alt"><span class="label">Twitter</span></a></li>
								<li><a href="#" class="icon fa-facebook alt"><span class="label">Facebook</span></a></li>
								<li><a href="#" class="icon fa-instagram alt"><span class="label">Instagram</span></a></li>
								<li><a href="#" class="icon fa-github alt"><span class="label">GitHub</span></a></li>
								<li><a href="#" class="icon fa-dribbble alt"><span class="label">Dribbble</span></a></li>
							</ul>
						</section>
						<p class="copyright">&copy; SoToTe</p>
					</footer>

			</div>

		<!-- Scripts -->
			<script src="/static/js/jquery.min.js"></script>
